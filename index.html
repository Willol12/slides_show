<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Stories</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div data-slide="slide" class="slide">
    <div class="slide-items">
      <img src="/img/goku.jpg" alt="img 1">
      <img src="/img/naruto_sasuke.jpg" alt="img 2">
      <img src="/img/sword_art_online.jpg" alt="img 3">
      <img src="/img/zero_two.jpg" alt="img 4">
      <img src="/img/anime1.jpg" alt="img 5">
      <img src="/img/naruto.jpg" alt="img 6">


    </div>
    <nav class="slide-nav">
      <div class="slide-thumb"></div>
      <button class="slide-prev">Anterior</button>
      <button class="slide-next">Proximo</button>

    </nav>
  </div>

  <script src="./slide-stories.js"></script>
</body>

</html>
